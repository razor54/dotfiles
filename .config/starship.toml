"$schema" = 'https://starship.rs/config-schema.json'
palette = "catppuccin_macchiato"
add_newline = true
command_timeout = 2000

format = """
$status\
${custom.git_host}\
$directory\
$git_branch\
$fill\
${custom.since_last_commit}\
$git_state\
$git_commit\
$git_metrics\
$git_status\
$lua\
$nodejs\
$golang\
$java\
$package\
$docker_context\
$cmd_duration\
$line_break\
$character\
"""

[fill]
symbol = " "
style = 'text'
disabled = false

[status]
symbol = 'î¯‚ '
disabled = false
map_symbol = true
style = 'blue'
success_symbol = ''
format = '[$symbol](yellow)$status ($style)'

[directory]
style = "blue"
home_symbol = "~"
truncation_length = 0
fish_style_pwd_dir_length = 1
format = '[$path]($style)[$read_only]($read_only_style) '

[character]
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"
success_symbol = "[[>_](text)](text)"

[git_branch]
style = "text"
symbol = 'ï˜ '
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = "text"
up_to_date = ''
renamed = 'ðŸ‘…'
conflicted = 'ðŸ³'
behind = 'ðŸ˜° ${count}'
stashed = "î«½ ${count} "
staged = '[+$count](green) '
deleted = 'ó°—¨ ${count}(red) '
ahead = '[â‡¡${count}](lavender) '
modified = '[î­ƒ ${count}](lavender) '
untracked = "[î®¼ ${count}](sapphire) "
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count} '
format = "[[($conflicted$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"

[git_state]
style = "text"
cherry_pick = '[ðŸ’PICK](red)'
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_metrics]
disabled = false
only_nonzero_diffs = true
format = '[+$added](green)[-$deleted](maroon) '

[cmd_duration]
disabled = false
style = "yellow"
min_time = 10_000
min_time_to_notify = 10000
show_notifications = false
format = "[ â° $duration]($style) "

[lua]
format = '[ó°¢± $version](blue) '

[package]
symbol = "ï’‡ "
style = "teal"
disabled = false
display_private = true
format = '[$symbol$version]($style) '

[docker_context]
format = '[ïˆŸ $context](sky) '

[java]
symbol = "î‰– "
style = "mauve"
format = '[$symbol($version)]($style) '
detect_extensions = ["java", "class", "jar"]
detect_files = ["pom.xml", "build.gradle", "build.gradle.kts"]

[golang]
symbol = "î˜§ "
style = "teal"
format = '[$symbol($version)]($style) '
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

[nodejs]
symbol = 'îœ˜ '
style = "green"
disabled = false
format = '[$symbol($version)]($style) '
detect_files = ['node_modules', 'package.json']
detect_extensions = []

[custom.since_last_commit]
style = "mauve"
directories = [".git"]
format = "[ó°š° $output]($style) "
shell = ["bash", "--norc", "--noprofile"]
description = "Show time since last commit"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
command = """echo "n/a" """

[custom.git_host]
style = "text"
directories = [".git"]
format = "[$output]($style) "
shell = ["bash", "--norc", "--noprofile"]
description = "Show icon of git host platform"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
command = """echo "îœ‰" """

