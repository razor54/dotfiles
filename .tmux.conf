# -- prefix --------------------------------------------------------------------
# NOTE: remap a Corne thumb key to Ctrl for best experience
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -- general -------------------------------------------------------------------
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 1
set -g allow-rename off
set -g mouse on
set -g focus-events on
set -g history-limit 10000
set-window-option -g mode-keys vi

# -- terminal colors -----------------------------------------------------------
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# -- keybindings ---------------------------------------------------------------

# split panes — vim-style (current path)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# new windows (current path)
bind c new-window -c "#{pane_current_path}"

# reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# window navigation
unbind p
bind p previous-window
bind n next-window

# pane switching (prefix + hjkl)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# pane resizing (prefix + HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quick window switching (prefix + number already works, add these)
bind -r [ previous-window
bind -r ] next-window

# -- catppuccin theme ----------------------------------------------------------
set -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'left'

set -g @catppuccin_window_default_text ' #W'
set -g @catppuccin_window_current_text ' #W'

set -g @catppuccin_status_left_separator '█'
set -g @catppuccin_status_right_separator '█'
set -g @catppuccin_status_connect_separator 'no'

set -g @catppuccin_status_modules_left 'session'
set -g @catppuccin_status_modules_right 'date_time'
set -g @catppuccin_date_time_text ' %H:%M'

# -- initialize TPM (keep at bottom) ------------------------------------------
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
